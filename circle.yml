machine:
  java:
    version: openjdk8

checkout:
  post:
    - cp local.properties.ci local.properties

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-25"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"

test:
  override:
    - ./gradlew clean
    - ./gradlew assembleDebug
    - ./gradlew test
